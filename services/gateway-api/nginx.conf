events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    keepalive_timeout 65;
    
    # Rate limiting for auth
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;
    
    # Upstream to your Express gateway
    upstream gateway_backend {
        server localhost:4000;  # Your Express gateway port
    }
    
    server {
        listen 8008;
        server_name localhost;
        
        # Client settings
        client_max_body_size 10m;
        
        # Nginx health check
        location /nginx-health {
            add_header Content-Type application/json;
            return 200 '{"status":"nginx-healthy","timestamp":"$time_iso8601"}';
        }
        
        # Handle preflight OPTIONS requests separately
        location /api/auth {
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            return 301 /api/auth/;
        }
        
        # Auth routes with rate limiting and CORS
        location /api/auth/ {
            # CORS headers
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
            
            # Handle OPTIONS method
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            
            # Rate limiting
            limit_req zone=auth_limit burst=20 nodelay;
            
            # Proxy to your Express gateway
            proxy_pass http://gateway_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Default route
        location / {
            add_header Content-Type application/json;
            return 404 '{"success":false,"message":"Route not found - only /api/auth/* supported"}';
        }
    }
}